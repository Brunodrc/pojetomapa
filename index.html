<html>

<head>
  <meta charset="UTF-8">
  <title>Mapa de clientes</title>
  <link rel="shortcut icon" href="map.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <script src="./index.js"></script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAluMYq3JLAiyglo4intZPfH53bT8ACUx0&callback=initMap&v=weekly"
  defer></script>
</head>

<body>
  <h3>Meus clientes</h3>
  <!--The div element for the map -->
  <div id="map"></div>
    <div id="places-container">
      <template id="Listplaces">
        <div class="place">
          <p>PlaceID: <span></span></p>
          <p>Latitude: <span></span></p>
          <p>Longitude: <span></span></p>
          <hr>
        </div>
      </template>
    </div>

  <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
</body>

</html>
